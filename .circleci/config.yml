version: 2
jobs:
  build:
    macos:
      xcode: "10.1.0"
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run:
          name: Install missing gems
          command: cd ./android && bundle install
      - run:
          name: Run fastlane test
          command: cd ./android/fastlane && bundle exec fastlane test
      

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: feat/setup-landing-page